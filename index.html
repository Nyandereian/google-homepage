<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Google</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrap">
        <span class="gmail"><a href="#">Gmail</a></span>
        <span class="images"><a href="#">Images</a></span>
        <span class="apps"></span>
        <span class="sign-in"><button>Sign In</button></span>
      </div>
    </nav>

    <main>
      <div class="logo">
        <img src="media/google-logo.png" alt="Google Logo">
      </div>
      <div class="search-area">
        <form method="get">
          <div class="search-bar">
            <input name="q" autofocus>
            <div class="magnifier">
            </div>
          </div>
          <div class="search-buttons">
            <button name="search">Google Search</button>
            <button name="lucky">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="privacy">
        <span class="priv-img">
          <img src="media/privacy-icon.png" alt="privacy-icon">
        </span>
        <h2>A privacy reminder from Google</h2>
        <div class="privacy-buttons">
          <button class="remind" name="remind">Remind me later</button>
          <button class="review" name="review">Review now</button>
        </div>
      </div>

      <div class="location">
        <p class="user-location">Netherlands</p>
      </div>

      <div class="main-footer">
        <ul class="left">
          <li class="ads">
            <a href="#">Advertising</a>
          </li>
          <li class="business">
            <a href="#">Business</a>
          </li>
          <li class="about">
            <a href="#">About</a>
          </li>
          <li class="how-search-works">
            <a href="#">How Search works</a>
          </li>
        </ul>
        <ul class="right">
          <li class="privacy-bot">
            <a href="#">Privacy</a>
          </li>
          <li class="terms">
            <a href="#">Terms</a>
          </li>
          <li class="settings">
            <a href="#">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
